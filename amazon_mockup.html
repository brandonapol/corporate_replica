<!DOCTYPE html>
<head>
    <title>Amazon.com Sign In</title>
    <link rel="stylesheet" href="amazon_mockup.css">
</head>
<body>
    <div id="top">
        <div id="leftside"></div>
        <div class="main">
            <div id="logo"></div>
            <div id="borderbox">
                <div id="email">
                    <h4>Sign In</h4>
                    <p class="subheader">Email(phone or mobile accounts)</p>
                    <form id="form">
                        <input type="text" id="formtext" placeholder="Enter Email"><br>
                    </form>
                </div>
                <div id="password">
                    <div id="passline">
                    <div id="passwordtext">
                        <p class="subheader">    Password</p>
                    </div>
                    <div id="blank">
                    </div>
                    <div id="forgot">
                        <a href="whatever.com">Forgot Password</a>
                    </div>
                    </div>
                    <form id="form">
                        <input type="text" id="formtext" placeholder="Enter Password"><br>
                    </form>
                    <button class="button" type="button">Continue</button>
                </div>
                <div id="help">
                    <a href="help.com"><ul>Need Help?</ul></a>
                </div>
            </div>
           
            <div id="new">
                <div id="leftline"><div id="splitter"></div></div>
                <div id="notaline">  New to Amazon?</div>
                <div id="rightline"><div id="splitter"></div></div>
            </div>
            <button class="button button2" type="button">Create Your Amazon Account</button><br>
            
        </div>
        <div id="rightside"></div>
    </div>
    <div id="line"></div>
    <footer>
        <div id="leftfoot"> </div>
        <div id="footcontent">
            <div id="footerbox">
                <a class="bottomlink" href="conditions.com">Conditions of Use</a>
                <a class="bottomlink" href="jeffbezossucks.web">Privacy Policy</a>
                <a class="bottomlink" href="iamhungry.net">Help</a><br>
            </div>
            <div id="copyright">(C) 1996-2020, Amazon.com or it's affiliates</div> 
        </div>      
        <div id="rightfoot"> </div>
    </footer>
</body>
